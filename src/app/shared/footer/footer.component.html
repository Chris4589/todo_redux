<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{ tareasPendientes().length }} </strong> item left</span>
    <!-- Remove this if you don't implement routing selected-->
    <ul class="filters">
      <li *ngFor="let fl of filtros" (click)="cambiarFiltro(fl)">
        <a class="" href="#/" [class.selected]="fl === filtro" >{{fl | titlecase }}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="clean()">Clear completed</button>
</footer>
